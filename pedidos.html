<script>
  // Platillos no disponibles para bloquear (escribí exactamente igual que en value)
  const platillosNoDisponibles = [
    // Por ejemplo: "Hotcakes con coco", "Tacos de cochinita"
  ];

  window.addEventListener('DOMContentLoaded', () => {
    platillosNoDisponibles.forEach(nombre => {
      const inputs = document.querySelectorAll('input[type=checkbox][value="'+nombre+'"]');
      inputs.forEach(input => {
        input.disabled = true;
        const label = input.parentElement;
        label.style.color = '#aaa';
        label.style.textDecoration = 'line-through';
      });
    });
  });

  document.getElementById('pedidoForm').addEventListener('submit', e => {
    e.preventDefault();

    const nombre = document.getElementById('nombre').value.trim();
    const mesa = document.getElementById('mesa').value.trim();
    const comentarios = document.getElementById('comentarios').value.trim();
    const numeroDestino = document.getElementById('numeroDestino').value.trim();

    if(!nombre || !mesa || !numeroDestino){
      alert('Por favor completá nombre, mesa/camastro y número de WhatsApp para enviar el pedido.');
      return;
    }

    const platillosSeleccionados = [...document.querySelectorAll('input[name=platillo]:checked')]
      .map(input => input.value);

    if(platillosSeleccionados.length === 0){
      alert('Por favor seleccioná al menos un platillo.');
      return;
    }

    // Limpiar número (quitar espacios, signos, etc)
    const numeroLimpio = numeroDestino.replace(/\D/g, '');

    let mensaje = `*Pedido Maia Restaurante & Beach Club*%0A`;
    mensaje += `*Nombre:* ${encodeURIComponent(nombre)}%0A`;
    mensaje += `*Mesa/Camastro:* ${encodeURIComponent(mesa)}%0A`;
    mensaje += `*Pedido:*%0A`;
    platillosSeleccionados.forEach(p => {
      mensaje += `- ${encodeURIComponent(p)}%0A`;
    });
    if(comentarios){
      mensaje += `*Comentarios:* ${encodeURIComponent(comentarios)}%0A`;
    }

    const url = `https://wa.me/${numeroLimpio}?text=${mensaje}`;
    window.open(url, '_blank');
  });
</script>
