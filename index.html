<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Maia Restaurante & Beach Club - Pedido</title>
<style>
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #64d9ca 0%, #fdd9c4 100%); margin: 0; padding: 20px; color: #333; }
  h1, h2 { color: #0c6153; }
  h1 { text-align: center; margin-bottom: 5px; font-weight: 700; }
  h2 { border-bottom: 2px solid #f5826f; padding-bottom: 3px; margin-top: 25px; }
  form { max-width: 700px; margin: 0 auto; background: rgba(255 255 255 / 0.9); padding: 20px 30px; border-radius: 12px; box-shadow: 0 5px 15px rgb(0 0 0 / 0.1); }
  label { font-weight: 600; display: block; margin: 15px 0 5px; color: #0a4e44; }
  input[type=text], textarea { width: 100%; padding: 8px 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; box-sizing: border-box; }
  textarea { min-height: 70px; resize: vertical; }
  .checkbox-group { margin-left: 15px; }
  .checkbox-group label { font-weight: 400; display: block; margin-bottom: 6px; cursor: pointer; }
  .platillo-container { margin-bottom: 10px; }
  .comentario-platillo { margin-left: 30px; margin-top: 3px; display: none; }
  button { margin-top: 25px; background-color: #f5826f; color: white; border: none; font-weight: 700; font-size: 1.1rem; padding: 12px 20px; border-radius: 8px; cursor: pointer; width: 100%; transition: background-color 0.3s ease; }
  button:hover { background-color: #d8654f; }
  .note { font-size: 0.9rem; color: #555; text-align: center; margin-top: 15px; }
  #languageSelector { margin-bottom: 20px; }
</style>
</head>
<body>

<h1 id="title">Maia Restaurante &amp; Beach Club</h1>
<div style="text-align:center; margin-bottom: 15px;">
  <label for="languageSelector">Idioma / Language: </label>
  <select id="languageSelector">
    <option value="es">Español</option>
    <option value="en">English</option>
  </select>
</div>

<p id="welcomeText" style="text-align:center; font-weight:600; color:#0c6153;">
  ¡Bienvenido! Por favor completa tu pedido abajo.
</p>

<p id="horarios" style="text-align:center; font-weight:600; color:#0c6153;">
  Horarios: Desayuno 8:00 - 12:30 | Almuerzo/Cena desde 13:15
</p>

<form id="pedidoForm">

  <label id="labelNombre" for="nombre">Nombre del cliente *</label>
  <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre" />

  <label id="labelMesa" for="mesa">Número de mesa o camastro *</label>
  <input type="text" id="mesa" name="mesa" required placeholder="Mesa o camastro" />

  <div class="section">
    <h2 id="sectionDesayuno">Desayunos – Lo dulce</h2>
    <div class="checkbox-group" id="desayunoDulce">
      <div class="platillo-container">
        <label><input type="checkbox" name="platillo" value="Plato de fruta"> <span class="platillo-text">Plato de fruta</span></label>
        <textarea class="comentario-platillo" placeholder="Comentarios para Plato de fruta..."></textarea>
      </div>
      <div class="platillo-container">
        <label><input type="checkbox" name="platillo" value="Overnight Oats Jar"> <span class="platillo-text">Overnight Oats Jar</span></label>
        <textarea class="comentario-platillo" placeholder="Comentarios para Overnight Oats Jar..."></textarea>
      </div>
      <!-- Agrega más platillos aquí igual -->
    </div>
  </div>

  <!-- Más secciones aquí con el mismo patrón -->

  <label id="labelComentariosGenerales" for="comentarios">Comentarios generales</label>
  <textarea id="comentarios" name="comentarios" placeholder="Sin cebolla, poco picante, etc."></textarea>

  <label id="labelNumero" for="numeroDestino">Número WhatsApp para enviar el pedido *</label>
  <input type="text" id="numeroDestino" name="numeroDestino" placeholder="Ejemplo: 5219841864937" required />

  <button type="submit" id="btnEnviar">Enviar pedido por WhatsApp</button>

  <p class="note" id="notaCampos">* Campos obligatorios</p>
</form>

<script>
  // Manejar mostrar/ocultar textarea comentario por platillo
  document.querySelectorAll('.platillo-container input[type=checkbox]').forEach(chk => {
    chk.addEventListener('change', e => {
      const textarea = e.target.closest('.platillo-container').querySelector('.comentario-platillo');
      textarea.style.display = e.target.checked ? 'block' : 'none';
    });
  });

  // Traducciones para español e inglés
  const texts = {
    es: {
      title: "Maia Restaurante & Beach Club",
      welcomeText: "¡Bienvenido! Por favor completa tu pedido abajo.",
      horarios: "Horarios: Desayuno 8:00 - 12:30 | Almuerzo/Cena desde 13:15",
      labelNombre: "Nombre del cliente *",
      labelMesa: "Número de mesa o camastro *",
      sectionDesayuno: "Desayunos – Lo dulce",
      labelComentariosGenerales: "Comentarios generales",
      labelNumero: "Número WhatsApp para enviar el pedido *",
      btnEnviar: "Enviar pedido por WhatsApp",
      notaCampos: "* Campos obligatorios",
      alertaCompletar: "Por favor completá nombre, mesa/camastro y número de WhatsApp.",
      alertaPlatillo: "Por favor seleccioná al menos un platillo."
    },
    en: {
      title: "Maia Restaurant & Beach Club",
      welcomeText: "Welcome! Please complete your order below.",
      horarios: "Hours: Breakfast 8:00am - 12:30pm | Lunch/Dinner from 1:15pm",
      labelNombre: "Customer name *",
      labelMesa: "Table or sunbed number *",
      sectionDesayuno: "Breakfast – Sweet",
      labelComentariosGenerales: "General comments",
      labelNumero: "WhatsApp number to send order *",
      btnEnviar: "Send order via WhatsApp",
      notaCampos: "* Required fields",
      alertaCompletar: "Please complete name, table/sunbed and WhatsApp number.",
      alertaPlatillo: "Please select at least one dish."
    }
  };

  const langSelect = document.getElementById('languageSelector');

  function updateLanguage(lang) {
    document.getElementById('title').textContent = texts[lang].title;
    document.getElementById('welcomeText').textContent = texts[lang].welcomeText;
    document.getElementById('horarios').textContent = texts[lang].horarios;
    document.getElementById('labelNombre').textContent = texts[lang].labelNombre;
    document.getElementById('labelMesa').textContent = texts[lang].labelMesa;
    document.getElementById('sectionDesayuno').textContent = texts[lang].sectionDesayuno;
    document.getElementById('labelComentariosGenerales').textContent = texts[lang].labelComentariosGenerales;
    document.getElementById('labelNumero').textContent = texts[lang].labelNumero;
    document.getElementById('btnEnviar').textContent = texts[lang].btnEnviar;
    document.querySelector('.note').textContent = texts[lang].notaCampos;
  }

  langSelect.addEventListener('change', e => {
    updateLanguage(e.target.value);
  });

  // Inicializo idioma en español
  updateLanguage('es');

  // Enviar pedido por WhatsApp, con comentarios por platillo incluidos
  document.getElementById('pedidoForm').addEventListener('submit', e => {
    e.preventDefault();

    const lang = langSelect.value;
    const nombre = document.getElementById('nombre').value.trim();
    const mesa = document.getElementById('mesa').value.trim();
    const comentariosGenerales = document.getElementById('comentarios').value.trim();
    const numeroDestino = document.getElementById('numeroDestino').value.trim().replace(/\D/g, '');

    // Obtengo platillos seleccionados y comentarios individuales
    const platillosContainers = [...document.querySelectorAll('.platillo-container')];
    const platillosSeleccionados = [];

    platillosContainers.forEach(container => {
      const chk = container.querySelector('input[type=checkbox]');
      if (chk.checked) {
        const platilloNombre = chk.value;
        const comentarioPlatillo = container.querySelector('.comentario-platillo').value.trim();
        platillosSeleccionados.push({nombre: platilloNombre, comentario: comentarioPlatillo});
      }
    });

    if (!nombre || !mesa || !numeroDestino) {
      alert(texts[lang].alertaCompletar);
      return;
    }

    if (platillosSeleccionados.length === 0) {
      alert(texts[lang].alertaPlatillo);
      return;
    }

    let mensaje = lang === 'es'
      ? `*Pedido Maia Restaurante & Beach Club*\n`
      : `*Order Maia Restaurant & Beach Club*\n`;

    mensaje += lang === 'es'
      ? `*Nombre:* ${nombre}\n*Mesa/Camastro:* ${mesa}\n*Pedido:*\n`
      : `*Name:* ${nombre}\n*Table/Sunbed:* ${mesa}\n*Order:*\n`;

    platillosSeleccionados.forEach(p => {
      mensaje += `- ${p.nombre}`;
      if (p.comentario) {
        mensaje += ` (${p.comentario})`;
      }
      mensaje += `\n`;
    });

    if (comentariosGenerales) {
      mensaje += lang === 'es'
        ? `\n*Comentarios generales:* ${comentariosGenerales}`
        : `\n*General comments:* ${comentariosGenerales}`;
    }

    const mensajeCodificado = encodeURIComponent(mensaje);
    const url = `https://wa.me/${numeroDestino}?text=${mensajeCodificado}`;
    window.open(url, '_blank');
  });
</script>

</body>
</html>
